<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toy Problems</title>
</head>
<body>
    <main>
        <div class="student-grade-generator">
            <h1>Student Grade Generator</h1>
            
                <input class="student-marks" type="number" placeholder="Enter marks" required>
                <button class="submit-marks" type="button">Submit marks</button>
            
            
            <p class="display-grade"></p>
        </div>

        <div class="speed-detector">
            <h1>Speed Detector</h1>
            
                <input type="number" name="" class="speed-input" placeholder="Enter speed" required>
                <button class="speed-button" type="button">Check speed</button>
            
            <p class="display-points"></p>
        </div>

    </main>
    

</body>
<script src="net-salary-calculator.js"></script>
<script src="speed-detector.js"></script>
<script src="student-grade-generator.js"></script>
</html>
